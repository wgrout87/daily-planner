<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="row" data-arr-position="0">
            <p class="hour col-2 col-lg-1 time-block">9AM</p>
            <textarea class="description col-8 col-lg-10"></textarea>
            <button class="saveBtn col-2 col-lg-1">
                <i class="fa-solid fa-floppy-disk"></i>
            </span></button>
        </div>

            <p class="hour col-2 col-lg-1 time-block">10AM</p>
            <textarea class="description col-8 col-lg-10"></textarea>

                <i class="fa-solid fa-floppy-disk"></i>
            </span></button>
        </div>

            <p class="hour col-2 col-lg-1 time-block">11AM</p>
            <textarea class="description col-8 col-lg-10"></textarea>
            <button class="saveBtn col-2 col-lg-1">
                <i class="fa-solid fa-floppy-disk"></i>
            </span></button>
        </div>
        <div class="row" data-arr-position="3">
            <p class="hour col-2 col-lg-1 time-block">12PM</p>
            <textarea class="description col-8 col-lg-10"></textarea>
            <button class="saveBtn col-2 col-lg-1">
                <i class="fa-solid fa-floppy-disk"></i>
            </span></button>
        </div>
        <div class="row" data-arr-position="4">

            </span></button>
        </div>
        <div class="row" data-arr-position="5">

                <i class="fa-solid fa-floppy-disk"></i>
            </span></button>
        </div>
        <div class="row" data-arr-position="6">
            <p class="hour col-2 col-lg-1 time-block">3PM</p>

        </div>

            </span></button>
        </div>
        <div class="row" data-arr-position="8">
            <p class="hour col-2 col-lg-1 time-block">5PM</p>
            <textarea class="description col-8 col-lg-10"></textarea>
            <button class="saveBtn col-2 col-lg-1">
                <i class="fa-solid fa-floppy-disk"></i>
            </span></button>
        </div>
        <!-- Timeblocks go here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
